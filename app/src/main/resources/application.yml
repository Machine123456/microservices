api:
    security:
        token: 
            secret: ${JWT_SECRET:default-secret-key}
    endpoint:
        server:
            port: ${SERVER_PORT:8091}
            front-end: ${FRONT_END_CORS_ALLOWED_ORIGIN:http://localhost:5173}
        database:
            host: ${DATABASE_HOST:database-1.chg7ujdhhts7.eu-west-3.rds.amazonaws.com} # localhost
            port: ${DATABASE_PORT:3306}
            name: ${DATABASE_NAME:authentication_service}
            pass: ${DATABASE_PSD:rootroot} # should be replaced with an authentication service user
            user: ${DATABASE_UNAME:root}
        services: ${SERVICES:[{"name":"authentication-service","address":"http://localhost:8091"},{"name":"product-service","address":"http://localhost:8092"}]}

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${api.endpoint.database.host}:${api.endpoint.database.port}/${api.endpoint.database.name}?createDatabaseIfNotExist=true
        username: ${api.endpoint.database.user}
        password: ${api.endpoint.database.pass}
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false # show sql logs
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
    mvc:
       static-path-pattern: /static/**

server:
    port: ${api.endpoint.server.port}
